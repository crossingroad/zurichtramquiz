
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
    text-align: center;
  }
  
  .main-container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .main-container h1 {
    font-size: 6em;
    margin-bottom: 0.5em;
    color: #ff6347;
  }

  .main-container p {
    font-size: 1.5em;
    margin: 0.5em 0;
  }

  a {
    color: #ff6347;
    text-decoration: none;
    font-weight: bold;
  }
  
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="main-container">
  <h1>404</h1>
  <p>Sorry, the page you're looking for cannot be found</p>
  <p><a href="/">Go back to the homepage</a></p>
</div>
</body>
</html>
